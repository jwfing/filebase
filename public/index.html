    <script>
        jQuery(document).ready(function () {
            App.init();
            App.setAssetsPath('assets');
            FormValidation.init();
			FormComponents.init();

	        AV.initialize("lhzo7z96ayhad9flpynyiu79t2jpzuasz2ke8cdb09zduvug", "0k0wpd4ee07yoi9ecrltd2lqjjna6njnkp7u0mfhd8e1ft3h");
            
		});
		
		function clock(){
			var value = $("#upimage").html();
			var index = value.indexOf(".");
			if(index != -1){
			//alert(value.length);
				if(value.length - index >= 20){
					$("#upimage").html(value.substring(0,index));
				}else{
					$("#upimage").html(value + ".");
				}
			}else{
				$("#upimage").html(value + ".");
		   }
		}

		$('#ok').live('click', function (e) {
			//save					
			var fFileObj = $("#anyfile")[0];

            if (fFileObj.files.length <= 0) {
                alert("请至少选择一个文件");
                return;
            }
		   
		    $("#upimage").html("Uploading(image)");
			$("#upimage").attr("hidden",false);
			var interval = self.setInterval("clock()", 500);
			
			//upload image
			var fBinFile = fFileObj.files[0];
			$("#upimage").html("Uploading....");
			// get upload token
	        var xmlhttp = {};
	        if (window.XMLHttpRequest) {
	            xmlhttp = new XMLHttpRequest();
	        } else {
	            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	        }
			xmlhttp.open("POST", "https://cn.avoscloud.com/1/qiniu");
			xmlhttp.setRequestHeader("X-AVOSCloud-Application-Id", "lhzo7z96ayhad9flpynyiu79t2jpzuasz2ke8cdb09zduvug");
			xmlhttp.setRequestHeader("X-AVOSCloud-Application-Key", "0k0wpd4ee07yoi9ecrltd2lqjjna6njnkp7u0mfhd8e1ft3h");
			xmlhttp.setRequestHeader("Accept", "application/json");
			xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            var currentTS = (new Date()).valueOf().toString();
            var xhrParams = {};
			xhrParams["key"] = currentTS;
			xhrParams["name"]= $('#title').val();
			xhrParams["__type"]="File";
            xhrParams["mime_type"] = fBinFile.type;
			xhrParams["metaData"] = {"size": fBinFile.size};
			xmlhttp.send(JSON.stringify(xhrParams));
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == xmlhttp.DONE) {
					var jsonRes = JSON.parse(xmlhttp.responseText);
					var bucket = jsonRes.bucket;
					var finalUrl = jsonRes.url;
					var upToken = jsonRes.token;
					var objId = jsonRes.objectId;
					console.log("bucket:" + bucket + ", url:" + finalUrl + ", token:" + upToken + ", objectId:" + objId);
					var fileBucket = new qiniu.bucket(bucket, {putToken: upToken});
					fileBucket.putFile(currentTS, fBinFile).then(function(reply){
                        clearInterval(interval);
						$("#upimage").html("Successed, fileUrl = " + finalUrl);
					},function(err){
						clearInterval(interval);
						console.log("upload failed. error:" + err);
					});
				}
			};
			xmlhttp.addEventListener("error", function(e){
				clearInterval(interval);
				console.log("Error: " + e);
			}, false);
		});
    </script>
